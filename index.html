<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script rel="script" src="./assets/js/index.js" defer></script>
        <script rel="script" src="./assets/js/modal-control.js" defer></script>
        <title>Populus Pursuit</title>
    </head>

    <body>
        <header id="" class="">
            <img id="logo"></img>
            <h1 id="title">Populus Pursuit</h1>
            <button id="score-btn">High Scores</button>
            <button id="tutorial-btn">Tutorial</button>
        </header>
        <div id="timer">

        </div>

        <div id="map-area">

        </div>

        <div id="city-name">

        </div>

        <div id="user-input">
            <form>
                <input type="text" id="user-guess">
                <input type="submit" id="submit-btn">
            </form>
        </div>

        <div class="modal" id="tutorial-modal">
            <div class="modal-background"></div>
            <div class="modal-content">
              <!-- Any other Bulma elements you want -->
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <div class="modal" id="bad-input-modal">
            <div class="modal-background"></div>
            <div class="modal-content">
              <!-- Any other Bulma elements you want -->
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <div class="modal" id="post-game-modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <!-- Content ... -->
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success">Play Again</button>
                <button class="button">High Scores</button>
              </footer>
            </div>
          </div>

        <div class="modal" id="high-scores-modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
                <!-- Content ... -->
              </section>
              <footer class="modal-card-foot">
                <button class="button is-success">Play Again</button>
              </footer>
            </div>
        </div>
    </body>
</html>
